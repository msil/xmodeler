<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>Preferences</title><link rel="stylesheet" href="book.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.69.1"><link rel="start" href="index.html" title="XMF Bluebook"><link rel="up" href="ch03.html" title="Working with the Modelling Interface"><link rel="prev" href="ch03s01.html" title="Windows"><link rel="next" href="ch03s03.html" title="Property Editor"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="id653652"></a>Preferences</h2></div></div></div><p>Many different preferences can be set for different aspects of
    XMF-Mosaic, including the diagram editor, console and text editors.
    Preferences can be changed via the Window &gt; Preferences menu and are
    automatically loaded at boot. Preferences can also be imported and
